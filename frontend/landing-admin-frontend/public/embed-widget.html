<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lead Capture Widget</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .lead-widget-container {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        max-width: 500px;
        margin: 0 auto;
        padding: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .widget-header {
        text-align: center;
        margin-bottom: 2rem;
        color: white;
      }

      .widget-header h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
      }

      .widget-header p {
        font-size: 1rem;
        opacity: 0.9;
      }

      .lead-form {
        background: white;
        padding: 2rem;
        border-radius: 15px;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #374151;
        font-size: 0.875rem;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 100px;
      }

      .form-group .error {
        color: #ef4444;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }

      .form-group input.error-input {
        border-color: #ef4444;
      }

      .submit-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .submit-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .success-message {
        text-align: center;
        padding: 3rem 2rem;
      }

      .success-icon {
        width: 80px;
        height: 80px;
        background: #10b981;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
      }

      .success-icon svg {
        width: 50px;
        height: 50px;
        stroke: white;
      }

      .success-message h3 {
        font-size: 1.5rem;
        color: #1f2937;
        margin-bottom: 0.5rem;
      }

      .success-message p {
        color: #6b7280;
        font-size: 1rem;
      }

      @media (max-width: 640px) {
        .lead-widget-container {
          padding: 1.5rem;
        }

        .widget-header h2 {
          font-size: 1.5rem;
        }

        .lead-form {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="lead-widget-container">
      <div class="widget-header">
        <h2>Get Started Today</h2>
        <p>Fill out the form and we'll contact you within 24 hours</p>
      </div>

      <div class="lead-form" id="leadForm">
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="John Doe"
              required
            />
            <div class="error" id="nameError"></div>
          </div>

          <div class="form-group">
            <label for="email">Email Address *</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="john@example.com"
              required
            />
            <div class="error" id="emailError"></div>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="+234 805-364-6413"
            />
            <div class="error" id="phoneError"></div>
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Tell us about your needs..."
            ></textarea>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">
            Send Message
          </button>
        </form>
      </div>

      <div class="success-message" id="successMessage" style="display: none">
        <div class="success-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="3"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
        </div>
        <h3>Thank You!</h3>
        <p>We've received your message and will get back to you soon.</p>
      </div>
    </div>

    <script>
      // ⚠️ IMPORTANT: Replace this with your actual backend URL
      const API_URL = "https://your-backend-url.onrender.com/api";

      const form = document.getElementById("contactForm");
      const submitBtn = document.getElementById("submitBtn");
      const leadForm = document.getElementById("leadForm");
      const successMessage = document.getElementById("successMessage");

      // Clear error messages
      function clearErrors() {
        document
          .querySelectorAll(".error")
          .forEach((el) => (el.textContent = ""));
        document
          .querySelectorAll("input, textarea")
          .forEach((el) => el.classList.remove("error-input"));
      }

      // Show error message
      function showError(fieldId, message) {
        const errorEl = document.getElementById(fieldId + "Error");
        const inputEl = document.getElementById(fieldId);
        if (errorEl) errorEl.textContent = message;
        if (inputEl) inputEl.classList.add("error-input");
      }

      // Validate form
      function validateForm(formData) {
        let isValid = true;
        clearErrors();

        if (!formData.name || formData.name.trim().length < 2) {
          showError("name", "Name must be at least 2 characters");
          isValid = false;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!formData.email || !emailRegex.test(formData.email)) {
          showError("email", "Please enter a valid email address");
          isValid = false;
        }

        if (formData.phone && formData.phone.length < 10) {
          showError("phone", "Please enter a valid phone number");
          isValid = false;
        }

        return isValid;
      }

      // Handle form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          message: document.getElementById("message").value,
          source: "embedded-widget", // Track the source
        };

        if (!validateForm(formData)) {
          return;
        }

        // Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML =
          '<span class="loading-spinner"></span> Sending...';

        try {
          const response = await fetch(`${API_URL}/leads`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });

          if (!response.ok) {
            throw new Error("Failed to submit form");
          }

          // Show success message
          leadForm.style.display = "none";
          successMessage.style.display = "block";

          // Reset form after 3 seconds
          setTimeout(() => {
            form.reset();
            leadForm.style.display = "block";
            successMessage.style.display = "none";
            submitBtn.disabled = false;
            submitBtn.innerHTML = "Send Message";
          }, 3000);
        } catch (error) {
          console.error("Error submitting form:", error);
          alert("Something went wrong. Please try again later.");
          submitBtn.disabled = false;
          submitBtn.innerHTML = "Send Message";
        }
      });
    </script>
  </body>
</html>
